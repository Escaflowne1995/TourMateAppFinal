<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cebu Tourist App - Admin Panel</title>
    <link rel="stylesheet" href="styles/AdminApp.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <div id="admin-root"></div>

    <!-- Service Scripts -->
    <script src="../config/supabaseClient.js"></script>
    <script src="../services/adminServiceSimple.js"></script>
    <script src="../services/userManagementSupabase.js?v=2024"></script>
    <script src="../services/destinationServiceSupabase.js"></script>
    <script src="../services/delicaciesServiceSupabase.js?v=2024"></script>
    <script src="../services/analyticsService.js"></script>
    <script src="../config/adminConfig.js"></script>

    <!-- Component Scripts -->
    <script type="text/babel" src="components/AdminLogin.js"></script>
    <script type="text/babel" src="components/AdminDashboard.js"></script>
    <script type="text/babel" src="components/UserManagement.js"></script>
    <script type="text/babel" src="components/DestinationManagement.js"></script>
    <script type="text/babel" src="components/DelicaciesManagement.js"></script>
    <script type="text/babel" src="components/UserEditModal.js"></script>
    <script type="text/babel" src="components/DestinationModal.js"></script>
    <script type="text/babel" src="components/DelicacyModal.js"></script>
    <script type="text/babel" src="components/SupabaseConnectionTest.js"></script>
    <script type="text/babel" src="components/AdminApp.js"></script>

    <script type="text/babel">
        // Debug: Check if components are loaded
        console.log('Available components:', {
            AdminApp: typeof window.AdminApp,
            AdminLogin: typeof window.AdminLogin,
            AdminDashboard: typeof window.AdminDashboard,
            UserManagement: typeof window.UserManagement,
            DestinationManagement: typeof window.DestinationManagement,
            DelicaciesManagement: typeof window.DelicaciesManagement
        });
        
        console.log('Available services:', {
            AdminService: typeof window.AdminService,
            SupabaseHelper: typeof window.SupabaseHelper,
            AnalyticsService: typeof window.AnalyticsService,
            supabase: typeof window.supabase
        });
        
        // Test simple React rendering first
        console.log('Testing basic React rendering...');
        const testElement = React.createElement('div', { style: { padding: '2rem', textAlign: 'center' } }, 
            React.createElement('h2', null, 'React Test'),
            React.createElement('p', null, 'If you see this, React is working!')
        );
        ReactDOM.render(testElement, document.getElementById('admin-root'));
        
        // Wait a bit then try to render the actual app
        setTimeout(() => {
            if (typeof window.AdminApp !== 'undefined') {
                console.log('Rendering AdminApp...');
                ReactDOM.render(React.createElement(AdminApp), document.getElementById('admin-root'));
            } else {
                console.error('AdminApp component not found!');
                document.getElementById('admin-root').innerHTML = '<div style="padding: 2rem; text-align: center; color: red;"><h2>Error: AdminApp component not loaded</h2><p>Please check the browser console for more details.</p></div>';
            }
        }, 1000);
    </script>
</body>
</html>
